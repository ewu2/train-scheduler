<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>train of thought.</title>

    <!--Added link to Reset Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
	<!-- Added link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Added link to CSS Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Train of Thought.</h1>
        <br><br>
        <cite class="tag-line">
            Stay on track with a train scheduler. Let your mind wander.
        </cite>
    </div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div id="content">
                        <table class="table table-hover table-dark">
                            <thead>
                                <h3 class="panel-title current-title">Current Train of Thought</h3>
                            </thead>
                                <br>
                            <thead>
                                <tr>
                                <th class="header" scope="col">Edit</th>
                                <th class="header" scope="col">Name of Train</th>
                                <th class="header" scope="col">Destination</th>
                                <th class="header" scope="col">Frequency</th>
                                <th class="header" scope="col">Next Arrival</th>
                                <th class="header" scope="col">Coming In</th>
                                <th class="header" scope="col">Delete</th>
                                </tr>
                            </thead>
                                <tbody id="table-content">
                                </tbody>
                        </table>
					</div>
				</div>
			</div>
        </div>

		<div class="row">
			<div class="col-md-12">
                <div class="panel panel-default">
                    <div id="content">
                        <table class="table table-hover table-dark">
                            <thead>
                                <h3 class="panel-title add-title">Additional Train of Thought</h3>
                            </thead>
                        </table>
                    </div>

					<div class="panel-body">
						<form id="form-id">
						  <div class="form-group">
						    <label for="train-name">Name of Train</label>
						    <input type="text" class="form-control" id="train-name" aria-describedby="train-name" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="train-destination">Destination</label>
						    <input type="text" class="form-control" id="train-destination" aria-describedby="train-destination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="first-train-time">Time of First Train (HH:mm â€¢ Military Time)</label>
						    <input type="text" class="form-control" id="first-train-time" aria-describedby="first-train-time" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (minutes)</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                          </div>
                          <div class="text-center">
                              <br>
                              <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                          </div>
                          <br><br>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Added link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

	<!-- Added link to Moment.js-->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Added link to Javascript-->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
